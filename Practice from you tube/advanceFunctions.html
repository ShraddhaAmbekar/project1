<html>
    <head>
        <title>advanceFunctions</title>
    </head>
    <body>
        <p></p>
        <script>
            function greeting () {
                console.log('hello');
            }
            greeting();

            const num = 2;
            const function1 =  function greeting () {
                console.log('hello');

            };

            console.log(function1);
            console.log(typeof function1);

            const object1 ={
                num : 2,
                fun : function() {
                    console.log('hello I am Shraddha');
                }
            }
            object1.fun();
           
            function display(param) {
                console.log(param);
            };
            display(2);

            function run(param){
                param()
            }

            run(function() {
                console.log('good morning');
            });

            //set timeout
            setTimeout(function(){
                console.log('timeout1');
                console.log('timeout2');
            }, 3000);

            console.log('next line');

            //set interval
            setInterval(function(){
                console.log('interval1');
                console.log('interval2');
            }, 30000);

            //for each
            [
                "make dinner",
                "wash dishes",
                "watch you tube",
            ].forEach(function(value,index){
                console.log(value,index);
                // console.log(index);
            });
        </script>
    </body>
</html>
