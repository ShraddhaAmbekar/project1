<body>

  <script>
      let name="Shraddha";
      console.log(`My name is: ${name}`);

      let coffee=5;
      let bagels=3;
      let soap=9;
      cost=1*coffee+2*bagels+1*soap;
      console.log(cost);
      console.log(1*coffee+2*bagels+1*soap);
      console.log(`Cost of food:$${cost}`);
      tax=(1*coffee+2*bagels+1*soap)*0.1;
      console.log(`Tax(10%): $${tax}`);
      totalCost=cost+tax
      console.log(`Total cost: $${totalCost}`);
  </script>
