<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const name = undefined

        function greet(name) {
            if(!name) {console.log('Hi there!')}
            else{console.log(`Hello! ${name}`)}
        }
        greet('shraddha');
        greet('akanksha');
        greet('aai');
        greet('bhagyashri')
        greet()
    </script>
</body>
</html>
