<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coin-flip-Updatedgame</title>
</head>
<body>   
    <button onclick="playGame('heads')">heads</button>
    <button onclick="playGame('tails')">tails</button>
    <button onclick=" score1.wins=0
    score1.losses = 0
    localStorage.removeItem('score1')">Reset</button>

    <script>
        const score1 =JSON.parse(localStorage.getItem('score1'))||
         {
            wins : 0,
            losses : 0
        }
        function playGame(guess) {
                const randomNumber = Math.random();
                const result = randomNumber<0.5 ? 'heads' : 'tails';

                console.log(guess === result ? 'You win!': 'You lose!');
           
            if(guess === result){
                score1.wins++
            } else {
                score1.losses++
            }
            console.log(score1);

            localStorage.setItem('score1', JSON.stringify(score1));
        }
    </script>
</body>
        
</html>
