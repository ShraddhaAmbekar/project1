<!DOCTYPE html>
<html lang="en">
*-
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>

<body>
  <h4>Calculator</h4>
  <p class="js-calculation calculation"></p>
  <p>
    <button onclick="updateCalculation ('1')" class="calculator-btn gray-btn">1</button>
    <button onclick="updateCalculation ('2')" class="calculator-btn gray-btn">2</button>
    <button onclick="updateCalculation ('3')" class="calculator-btn gray-btn">3</button>
    <button onclick="updateCalculation (' + ')" class="calculator-btn orange-btn">+</button>
  </p>
  <p>
    <button onclick=" updateCalculation ('4')" class="calculator-btn gray-btn">4</button>
    <button onclick="updateCalculation ('5')" class="calculator-btn gray-btn">5</button>
    <button onclick=" updateCalculation ('6')" class="calculator-btn gray-btn">6</button>
    <button onclick=" updateCalculation (' - ')" class="calculator-btn orange-btn">-</button>
  </p>
  <p>
    <button onclick=" updateCalculation ('7')" class="calculator-btn gray-btn">7</button>
    <button onclick=" updateCalculation ('8')" class="calculator-btn gray-btn">8</button>
    <button onclick=" updateCalculation ('9')" class="calculator-btn gray-btn">9</button>
    <button onclick=" updateCalculation (' * ')" class="calculator-btn orange-btn">*</button>
  </p>
  <p>
    <button onclick=" updateCalculation ('0')" class="calculator-btn gray-btn">0</button>
    <button onclick=" updateCalculation ('.')" class="calculator-btn gray-btn">.</button>
    <button onclick="
      calculation = eval(calculation);
      console.log(calculation);
      //display value on dom
      displayCalculation();
      //remember to save calculation here.
      localStorage.setItem('calculation' , calculation);
      " class="calculator-btn gray-btn"> = </button>
    <button onclick=" updateCalculation (' / ')" class="calculator-btn orange-btn">/</button>
  </p>
  <p>
    <button onclick="
    calculation = ''
    displayCalculation()
    console.log('cleared') ;

    //remember to save calculation here.
    localStorage.setItem('calculation' , calculation);
    " class="calculator-btn gray-btn clr-btn">Clear</button>
  </p>
  <script src="calculator.js"></script>
</body>
</html>
