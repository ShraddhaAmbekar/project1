<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock-paper-scissors</title>
  <link rel="stylesheet" href="rock-paper-scissor.css">
  <script 
    src='rock-paper-scissor.js'></script>
   </script>
</head>

<body>
  <p class="title">Rock Paper Scissor</p>
  <button onclick="playGame('rock')" class="move-button"><img src="rock-emoji.png" alt="" class="move-icon"></button>

  <button onclick="playGame('paper')" class="move-button"><img src="paper-emoji.png" alt="" class="move-icon"></button>

  <button onclick="
  playGame('scissors')" class="move-button"><img src="scissors-emoji.png" alt="" class="move-icon">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves moves"></p>
  <p class="js-score score"></p>

  <button onclick="
    score.wins=0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    document.querySelector('.js-result').innerHTML = '';
    document.querySelector('.js-moves').innerHTML ='';
    " class="reset-score-button">Reset Score</button>


</body>

</html>
